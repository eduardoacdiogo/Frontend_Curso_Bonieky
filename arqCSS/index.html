<html>

<head>
    <meta charset="UTF-8" />
    <title>Arquitetura CSS (BEM)</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <button class="button">Botão 1</button>

    <button class="button button--green">Botão 2</button>

    <button class="button button--blue">Botão 3</button>

    <a href="" class="button">Botão 4</a>

    <h1 class="title">Título 1</h1>

    <div class="title title--underline">Título 2</div>

    <ul class="lista">
        <li class="lista__item">Farinha</li>
        <li class="lista__item">Ovo</li>
        <li class="lista__item">Fermento</li>
    </ul>

    <form class="form form--small">

        <input type="text" class="form__input form--small" />

        <input type="submit" value="Enviar" class="form__submit form__submit--green" />

    </form>

    <div class="bloco bloco--padding-small">
        Texto qualquer Mudando
    </div>

</body>

</html>

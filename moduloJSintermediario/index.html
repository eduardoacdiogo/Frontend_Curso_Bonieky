<html>

<head>
    <title>Pagina teste</title>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <button onmousedown="apertouMouse()" onmouseup="soltouMouse()" onmouseover="mousePassouCima()" onmouseout="mouseSaiuDeCima()" onmousemove="moveuMouse()">Eu sou um botao</button>
    <br/><br/>
    <button onclick="clicou()" oncontextmenu="return botaoDireito()" ondblclick="clickDuplo()">Clicou!!!</button>
    <br/><br/>
    <input type="text" onkeyup="apertouTecla(event)" />
    <input type="text" onkeyup="soltouTecla(event)" />
    <input type="text" onkeypress="precionouTecla(event)" />
</body>

</html>
